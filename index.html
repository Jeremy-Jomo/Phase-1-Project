<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
</head>
<body>
    <!-- create a card where my weather app will be displayed  -->
     <div class="card">
        <div class="search">
            <form id="inputForm" >
                <input type="text" id="cityInput" placeholder="Type in your city" required>
                <button type="submit">
                    <img src="./images/search.png" width="20" alt="Magnifying glass icon representing search function in the weather app interface">
                </button></button>

            </form>
        </div>
        <!-- The weather app display after the user has searched for a city -->
        <div class="weatherinfo">
            <img id="weatherIcon"src="" >
            <h1 class="temperature"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" alt="Humidity Icon">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>

                    </div>
                </div>
                 <div class="col">
                    <img src="./images/wind.png" alt="wind Icon">
                    <div >
                        <p class="wind"></p>
                        <p>Wind speed</p>

                    </div>
                </div>

            </div>
        </div>
        <!-- Some fun quotes to lighten the mood and make the app more engaging -->
        <div class="funQuotes">
            <p class="quotes">"Weather is like a box of chocolates, you never know what you're gonna get!"</p>
        </div>
     </div>

</body>
</html>
